<div id="imgModal" class="modal">
    <span class="close" onclick="document.getElementById('imgModal').style.display='none'">&times;</span>
    <img class="modal-content" id="imgJump">
    <div id="caption"></div>
</div>

<script>
    var _imgs = [];
    _imgs = document.getElementsByTagName('img');

    var modal = document.getElementById('imgModal');
    modal.addEventListener("webkitAnimationEnd", modalEnd, false);
    modal.addEventListener("animationend", modalEnd, false);

    var modalImg = document.getElementById("imgJump");
    var captionText = document.getElementById("caption");

    for(var i = 0; i < _imgs.length; i++){
        var img = _imgs[i];
        // document.write(img.src+"<br>");
        // document.write(img.class+"<br>");
        if(img.id == "imgJump"){
            continue;
        }
        img.onclick = function(){
            modal.style.webkitAnimationName = "fade-in";
            modal.style.AnimationName = "fade-in";
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        }
    }

    var span = document.getElementsByClassName("close")[0];
    
    span.onclick = function() {
        modal.style.webkitAnimationName = "fade-out";
        modal.style.AnimationName = "fade-out";
    }

    function modalEnd() {
        if (modal.style.AnimationName == "fade-out") {
            modal.style.display = "none";
        }
    }

</script>
